<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Presentation</title>
    <meta name="description" content="Player project" />
    <meta name="author" content="Oleksii" />
    <link rel="stylesheet" href="./styles/player.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
<div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <div class="aspect-video bg-black flex items-center justify-center text-white text-lg">
            <div id="player1" style="background:#000;"></div>
        </div>
        <div class="p-4">
            <h2 class="text-lg font-semibold">Horizontal Player 1</h2>
            <p class="text-sm text-gray-500">Description of the first horizontal player.</p>
        </div>
    </div>
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <div class="aspect-video bg-black flex items-center justify-center text-white text-lg">
            <div id="player2" style="background:#000;"></div>
        </div>
        <div class="p-4">
            <h2 class="text-lg font-semibold">Horizontal Player 2</h2>
            <p class="text-sm text-gray-500">Description of the second horizontal player.</p>
        </div>
    </div>
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden md:col-span-2 flex flex-col md:flex-row items-center">
        <div class="w-auto h-[620px] md:w-1/3 bg-black flex items-center justify-center text-white text-lg">
            <div id="player3"  style="width: auto; height:620px; background:#000;"></div>
        </div>
        <div class="p-4 w-full md:w-2/3">
            <h2 class="text-lg font-semibold">Vertical Player</h2>
            <p class="text-sm text-gray-500">Description of the vertical player.</p>
        </div>
    </div>
</div>

<script type="module">
    const universalPlayer = new UniversalPlayer();

    const player1 = universalPlayer.init('#player1', {
        videoUrl: './videos/video_preview_h264.mp4',
        mediaType: 'mp4',
        poster: './posters/video_preview_h264.png',
        autoplay: false
    });

    const player2 = universalPlayer.init('#player2', {
        videoUrl: './videos/video_preview_h264_1.mp4',
        mediaType: 'mp4',
        poster: './posters/video_preview_h264 (1).png',
        autoplay: false
    });

    const player3 = universalPlayer.init('#player3', {
        videoUrl: './videos/125314-733046618_small.mp4',
        mediaType: 'mp4',
        poster: './posters/125314-733046618_small.mp4.png',
        autoplay: false,
        vertical: true
    });
</script>
